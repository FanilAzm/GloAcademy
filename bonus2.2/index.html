<body>
    Написать функцию которая принимает 2 целых числа a и b
    <br>
    Функция должна вычислять сумму цифр результата a в степени b. 
    <br>
    Например вызов<br> 
    getResult(3, 10) -->> 18 <br>
    3<sup><small>10</small></sup> = 59049, а сумма его цифр составляет 5 + 9 + 0 + 4 + 9 = 27.
